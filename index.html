<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <!--<script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>-->
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
      <div>
        <h3>Scoreboard</h3> 
      </div>
      <div>
        <p>Human wins: <span id="count">0</span></p>
        <p>Computer wins: <span id="ccount">0</span></p>
        <p>And the winner is: <span id="winner"> </span></p>
      </div>
    </section>
    <section class="move-buttons">
      <button class="myButtons" id="rock"><img src="images/rock.jpg"/></button>
      <button class="myButtons" id="paper"><img src="images/paper.jpg"></button>
      <button class="myButtons" id="scissors"><img src="images/scissors.jpg"></button>
    </section>
  </main>
</body>
</html>
